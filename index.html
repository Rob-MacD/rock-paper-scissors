<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="master-container">
      <div id="intro">
        <h1 id="intro-welcome">Welcome to Rock Paper Scissors! v1.01</h1>
        <h1 id="intro-players">Player 1 (you) vs. CPU</h1>
        <h1 id="intro-rules">Best of 9: first to 5 points wins</h1>
        <h1 id="intro-weapons">Round 1: Select your Weapon:</h1>
        <h1></h1>
      </div>
      <div id="player-icons">
        <div class="image player-image no-mouse-over" id="player-rock">
          <input id="1" value="1" type="image" src="./images/rps-rock-1.png" />
        </div>
        <div class="image player-image no-mouse-over" id="player-paper">
          <input id="2" value="2" type="image" src="./images/rps-paper-1.png" />
        </div>
        <div class="image player-image no-mouse-over" id="player-scissors">
          <input id="3" value="3" type="image" src="./images/rps-scissors-1.png" />
        </div>
      </div>
      <div id="round-results">
        <h1 id="round-results-text">Placeholder</h1>
      </div>
      <div id="computer-icons">
        <div class="image computer-image" id="computer-rock">
          <img src="./images/rps-rock-1.png" />
        </div>
        <div class="image computer-image" id="computer-paper">
          <img src="./images/rps-paper-1.png" />
        </div>
        <div class="image computer-image" id="computer-scissors">
          <img src="./images/rps-scissors-1.png" />
        </div>
      </div>
    </div>
  </body>
</html>
<script src="script.js" defer></script>
